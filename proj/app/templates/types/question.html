<div class="question">

	<div class="row-fluid">
		<div class="question-text span6">
			{{ question.question.text }}
		</div>

		<div class="question-voter span6">
			<div class="row-fluid">
				<div class="minvalue span1">
					{{ question.question.minValue }}
				</div>
				<div class="qvalue span5">
					<div id="scrollbar" class="ui-slider">
						<a href="#" class="ui-slider-handle" style="left: 50%;">
						</a>
					</div>
				</div>
				<div class="maxvalue span1">
					{{ question.question.maxValue }}
				</div>
				<div class="span2 curvalue">
					{{ question.midvalue }}
				</div>
				<div class="thebutton span3">
					<button class="btn btn-small btn-primary" type="button" data-loading-text="Loading..."> Submit </button>
				</div>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span4">
			<button class="btn btn-link"> details </button>
		</div>

		<div class="countdown offset4 span4">
			Time left:
			<span class="counter">
				
			</span>
			<span class="hidden-seconds">
				{{ question.timeremaining }}
			</span>
		</div>
	</div>

	<hr>

</div>
